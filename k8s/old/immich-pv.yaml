apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-data-pv
spec:
  storageClassName: immich-data-storage
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /Public/Pictures/immich_data
    server: 192.168.86.51
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-db-pv
spec:
  storageClassName: immich-db-storage
  capacity:
    storage: 10Gi 
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/mnt/immich/db" # local disk
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-ml-cache-pv
spec:
  storageClassName: immich-ml-cache-storage
  capacity:
    storage: 5Gi 
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/mnt/immich/ml-cache" # local disk
